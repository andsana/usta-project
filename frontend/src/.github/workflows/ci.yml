name: Build and Deploy

on:
  push:
    branches:
      - main  # или твоя рабочая ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Используемая версия Node.js

      - name: Install dependencies
        run: npm install --prefix frontend  # Устанавливает зависимости в папке frontend

      - name: Build the project
        run: npm run build --prefix frontend  # Выполняет сборку проекта в папке frontend

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Ветка для деплоя
          folder: frontend/build  # Папка для деплоя
