name: Build and Deploy

on:
  push:
    branches:
      - main  # или имя ветки, на которой ты работаешь

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Используемая версия Node.js

      - name: Install dependencies
        run: npm install --prefix frontend  # Устанавливаем зависимости для frontend

      - name: Build the project
        run: npm run build --prefix frontend  # Выполняем сборку проекта с использованием vite

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Ветка, на которую будет развернут сайт
          folder: frontend/dist  # Папка, содержащая собранные файлы (dist для vite)
