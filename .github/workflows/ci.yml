name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Лучше использовать актуальную версию

      - name: Install dependencies
        run: npm install
        working-directory: frontend # Указываем, что выполнение идет в папке frontend

      - name: Build the project
        run: npm run build
        working-directory: frontend

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist # Путь к папке билда
